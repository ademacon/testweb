<!DOCTYPE html>
<html>
<head> 
<!---->
<style type="text/css">

    body {
        background-color: white;   
    }

</style>
    
<!---->
    
<script>
    function truc() {
        var couleur = document.getElementsByTagName("BODY")[0].style.backgroundColor;
        if (couleur == "white") {
            document.getElementsByTagName("BODY")[0].style.backgroundColor = "yellow";
        } else {
            document.getElementsByTagName("BODY")[0].style.backgroundColor = "white"; 
        }
    }
</script>
    
<!---->
    
</head>
<body>   
<button onclick="truc()">
    test
</button>
</body>
</html>
